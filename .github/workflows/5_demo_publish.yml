name: DemoDeploy

on:
  push:
    branches: [dev]

jobs:
  demo-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Demo Install
        run: npm install
        working-directory: demo

      - name: Demo Build
        run: npm run build
        working-directory: demo

      # Deploy Demo
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo/build